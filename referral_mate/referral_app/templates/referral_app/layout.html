{% load static %}

<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Referral Mate</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our custom CSS -->  
    <link rel="stylesheet" type="text/css" media="screen" href="{% static "referral_app/styles.css" %}">
  </head>
  
  <body>

    <header>
      <div>
        <a href="/"><img id="logo" src="{% static "referral_app/topright.png" %}"></a>
      </div>
      <nav>
        <div class='menu-item'><a href="/">Home</a></div>
        {% if user.is_authenticated %}
        <div class='menu-item'><a href="{% url 'code-create' %}">Add new code</a></div>
        <div class='menu-item'><a href="{% url 'profile' %}">Profile</a></div>
        <div class='menu-item'><a href="{% url 'logout' %}">Logout</a></div>
        {% else %}
        <div class='menu-item'><a href="{% url 'login' %}">Login</a></div>
        <div class='menu-item'><a href="{% url 'register' %}">Register</a></div>
        {% endif %}
      </nav>
    </header>

    <div class="container">

      {% block container %}{% endblock %}

    </div>        
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Our custom JS -->
    <script src="main.js"></script>
  </body>

</html>
