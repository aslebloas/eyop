{% load static %}

<!DOCTYPE html>
<html>

  <head>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-136505379-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-136505379-1');
    </script>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta property="og:title" content="Referral Mate, store and share your referral codes" />
    <meta property="og:type" content="social network for referral codes" />
    <meta property="og:url" content="http://referral-mate.online" />
    <meta property="og:image" content="http://referral-mate.online/static/referral_app/og-image.jpg" />

    <title>Referral Mate</title>

    <!-- Required meta tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our custom CSS -->  
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'referral_app/styles.css' %}?{{cache_id}}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">


  </head>
  
  <body>
    <div class="overall">
      <header>
        <div>
          <a href="/"><img class="logo" src="{% static 'referral_app/topright.png' %}"></a>
        </div>
        <nav>
          <div class='menu-item'><a href="/">Home</a></div>
          {% if user.is_authenticated %}
          <div class='menu-item'><a href="{% url 'code-create' %}">Add new code</a></div>
          <div class='menu-item'><a href="{% url 'profile' %}">Profile</a></div>
          <div class='menu-item'><a href="{% url 'logout' %}">Logout</a></div>
          {% else %}
          <div class='menu-item'><a href="{% url 'login' %}">Login</a></div>
          <div class='menu-item'><a href="{% url 'register' %}">Register</a></div>
          {% endif %}
        </nav>
      </header>

      <div class="container">

        {% block container %}{% endblock %}

      </div>        
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </div>
  </body>

</html>
