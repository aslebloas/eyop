{% extends "referral_app/layout.html" %}

{% block container %}
<h1 class="border-bottom mb-4">Referral Codes</h1>
{% for code in object_list %}
<div>
    Owner: {{ code.owner.username }}
</div>
<div>
    Code: {{ code.code }}
</div>
<div>
    Amount: {{ code.username }}{{ code.UOM }}
</div>
<div>
    Criteria: {{ code.criteria }}
</div>
{% endfor %}
{% endblock %}
