{% extends "referral_app/layout.html" %}
{% load crispy_forms_tags %}
{% block container %}
{% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}
{% endif %}
<h1 class="border-bottom mb-4">Add a new Code</h1>
<form method="post">
    <div class="form-group">
        {% csrf_token %}
        <p>Your brand is not here? Add it <a href="{% url 'brand-create' %}">here</a></p>
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Save</button>
    </div>
</form>
{% endblock %}
