{% extends "referral_app/layout.html" %}
{% load crispy_forms_tags %}
{% block container %}
<h1 class="border-bottom mb-4">Add a new Brand</h1>
<form method="post">
    <div class="form-group">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-outline-info" type="submit">Save</button>
    </div>
</form>
{% endblock %}
