{% extends "referral_app/auth_layout.html" %}
{% block container %}
  <h1>Login</h1>
  <form method="POST">
  {% csrf_token %}
  {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}"></div>
      {{ message }}
    {% endfor %}
  {% endif %}
    {{ form }}
    <button type="submit">Submit</button>
  </form>
{% endblock %}
